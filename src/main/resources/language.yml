info: "&eAdvanciusGames by Mastadons =)"
reload: "&eAdvanciusGames has been reloaded"
noActiveGame: "&cThere is not currently a chat game active."
activeGame: "&cThere is currently a chat game active."
noLongerIgnoring: "&eYou are no longer ignoring chat games."
ignoring: "&eYou are now ignoring chat games."
paused: "&ePaused chat games. No more chat games will spawn naturally until resumed."
resumed: "&eResumed chat games. Chat games will spawn naturally again."
scoreHeader: "&e&lChatgames scores report: &a{name}\n &7&m----------------------------------------"
scoreFooter: "&7&m----------------------------------------\n &e&lTotal score: &a&l{total} wins"
scoreLine: "&e{game}: &a{score} wins"
cooldown: "&eThe chat games are on cooldown for &a{cooldown}&e seconds."
duration: "&eThe current chat game will be active for &a{duration}&e seconds."
stopped: "&eStopped the current chat game!"
country:
  questionSummoned: "&eChat game started! Unscramble &a{question.getScrambledCapital}&e, the capital of &a{question.country}&e."
  questionFinished: "&cChat game ended, the capital of {question.country} is {question.capital}."
  questionRightAnswer: "&a{person.bungeecord.proxiedPlayer.getName}&e guessed the correct answer! The capital of &a{question.country}&e is &a{question.capital}&e."
  answer: "&bThe capital of {question.country} is {question.capital}."
equation:
  questionSummoned: "&eChat game started! Solve the equation: &a{question.expression}"
  questionFinished: "&cChat game ended, {question.expression} = {question.answer.toPlainString}"
  questionRightAnswer: "&a{person.bungeecord.proxiedPlayer.getName}&e guessed the correct answer! &a{question.expression} = {question.answer.toPlainString}"
  answer: "&b{question.expression} = {question.answer.toPlainString}."
hangman:
  questionSummoned: "&eChat game started! Guess letters to complete the word: &a{question.blankString}&e."
  questionFinished: "&cChat game ended, the word was {question.phrase}."
  questionRightAnswer: "&a{person.bungeecord.proxiedPlayer.getName}&e guessed the correct answer! The word was &a{question.phrase}&e."
  answer: "&bThe phrase is {question.phrase}."
number:
  questionSummoned: "&eChat game started! Guess the correct number from &a{question.minimumNumber}&e to &a{question.maximumNumber}&e."
  questionFinished: "&cChat game ended, the number was {question.number}."
  questionRightAnswer: "&a{person.bungeecord.proxiedPlayer.getName}&e guessed the correct answer! The number was &a{question.number}&e."
  answer: "&bThe number is {question.number}."
quicktype:
  questionSummoned: "&eChat game started! Type as fast as you can: &a{question.getSentence}&e."
  questionFinished: "&cChat game ended, no one could type the words correctly."
  questionRightAnswer: "&a{person.bungeecord.proxiedPlayer.getName}&e typed the fastest!"
  answer: "&bThe phrase is {question.getSentence}."
scramble:
  questionSummoned: "&eChat game started! Unscramble the word: &a{question.getScrambledSentence}&e."
  questionFinished: "&cChat game ended, the word was {question.getSentence}."
  questionRightAnswer: "&a{person.bungeecord.proxiedPlayer.getName}&e guessed the correct answer! The word was &a{question.getSentence}&e."
  answer: "&bThe phrase is {question.getSentence}."
trivia:
  questionSummoned: "&eChat game started! &a{question.question}"
  questionFinished: "&cChat game ended, the answer was {question.getAnswerLetter}. {question.getAnswer}."
  questionRightAnswer: "&a{person.bungeecord.proxiedPlayer.getName}&e guessed the correct answer! The answer was &a{question.getAnswerLetter}. {question.getAnswer}&e."
  answer: "&bThe answer is {question.getAnswerLetter}. {question.getAnswer}."
variable:
  questionSummoned: "&eChat game started! Solve for n in the equation: &a{question.expression}&e = &a{question.expressionAnswer.toPlainString}"
  questionFinished: "&cChat game ended, n = {question.variableAnswer}"
  questionRightAnswer: "&a{person.bungeecord.proxiedPlayer.getName}&e guessed the correct answer! n = &a{question.variableAnswer}"
  answer: "&bn = {question.variableAnswer}"